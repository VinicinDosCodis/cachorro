<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog API WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f3f3f3;
    }

    h1 {
      color: #333;
    }

    #dog-img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Gerar um novo cachorro</h1>
  <button onclick="loadDog()">Buscar Imagem üê∂</button>
  <img id="dog-img" src="" alt="Dog Image" />
  
  <script>
    async function loadDog() {
      const res = await fetch("https://dog.ceo/api/breeds/image/random");
      const data = await res.json();
      document.getElementById("dog-img").src = data.message;
    }

    loadDog(); // carrega uma imagem ao abrir o app
  </script>
</body>
</html>
